<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>


        
        var n = window.prompt("請輸入任一整數");
        var count = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % n === 0) {

                count++;
                if (count % 5 === 0) {
                    document.write("<br>");
                }
                document.write(`${i}  `);
            }
        }

    </script>
</body>

</html>
